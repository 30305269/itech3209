{% extends "base_generic.html" %}

{% block content %}
	{% load static %}
	<!-- Bootstrap Container -->
	<div class="container">
	<form >
	<h2 class="form-signin-heading">Administration</h2>
	<h3 class="form-signin-heading">My Packages</h3>
	<ul>
		{% for cardPackages in cardPackages %}
			{% if cardPackages.user == request.user %}
			<li><a href="{% url 'packageList' cardPackages.pk %}">{{ cardPackages.name }}</a>
				<a href="{% url 'edit' cardPackages.pk %} " class="btn btn-default">Edit</a>
			</li>
			{% endif %}	
		{% endfor %}
	</ul>	
	</form>
	</div>	
{% endblock %}
